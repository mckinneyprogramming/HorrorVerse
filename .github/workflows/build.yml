name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup .NET 10
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          include-prerelease: false

      # 3️⃣ Setup JDK 17 for SonarScanner
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      # 4️⃣ Cache SonarScanner
      - name: Cache SonarScanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner

      # 5️⃣ Install SonarScanner if not cached
      - name: Install SonarScanner
        if: steps.cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool install dotnet-sonarscanner --tool-path .\.sonar\scanner

      # 6️⃣ Cache .NET global tools (Coverlet)
      - name: Cache .NET global tools
        uses: actions/cache@v3
        with:
          path: ${{ env.USERPROFILE }}\.dotnet\tools
          key: ${{ runner.os }}-dotnet-tools

      # 7️⃣ Install Coverlet if not cached
      - name: Install Coverlet
        if: steps.cache.outputs.cache-hit != 'true'
        run: dotnet tool install --global coverlet.console

      # 8️⃣ Build, test, and analyze with aggregated coverage
      - name: Build, Test, Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # Create folder for coverage reports
          New-Item -ItemType Directory -Force -Path ./TestResults

          # Begin SonarCloud analysis
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"mckinneyprogramming_HorrorTracker" `
            /o:"mckinneyprogramming" `
            /d:sonar.login=$env:SONAR_TOKEN `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="TestResults\coverage.xml"

          # Build the solution
          dotnet build HorrorTracker.sln --no-incremental

          # Run all MSTest projects and merge coverage
          $coverageFiles = @()
          $testProjects = @(
            "HorrorTracker.MSTests/HorrorTracker.MSTests.csproj",
            "HorrorTracker.MSTests.Shared/HorrorTracker.MSTests.Shared.csproj"
          )

          foreach ($proj in $testProjects) {
            $projName = Split-Path $proj -LeafBase
            $projCoverage = "TestResults\$projName.coverage.xml"

            dotnet test $proj `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=$projCoverage

            $coverageFiles += $projCoverage
          }

          # Merge all coverage files into one (requires reportgenerator)
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator "-reports:$($coverageFiles -join ';')" "-targetdir:TestResults/coverage-merged" -reporttypes:Xml

          # Move merged coverage to Sonar expected path
          Copy-Item "TestResults/coverage-merged/Summary.xml" "TestResults/coverage.xml" -Force

          # Debug check
          if (!(Test-Path "TestResults\coverage.xml")) { Write-Error "Merged coverage file not found!" }

          # End SonarCloud analysis
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login=$env:SONAR_TOKEN
