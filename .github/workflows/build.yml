name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup .NET 10
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          include-prerelease: false

      # 3️⃣ Setup JDK 17 for SonarScanner
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      # 4️⃣ Cache SonarScanner
      - name: Cache SonarScanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner

      # 5️⃣ Install SonarScanner if not cached
      - name: Install SonarScanner
        if: steps.cache.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool install dotnet-sonarscanner --tool-path .\.sonar\scanner

      # 6️⃣ Install ReportGenerator (for coverage merging)
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      # 7️⃣ Build, test, and analyze
      - name: Build, Test, Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # Begin SonarCloud analysis
          .\.sonar\scanner\dotnet-sonarscanner begin `
            /k:"mckinneyprogramming_HorrorTracker" `
            /o:"mckinneyprogramming" `
            /d:sonar.login=$env:SONAR_TOKEN `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="coverage/coverage.cobertura.xml" `
            /d:sonar.coverage.exclusions="**/Migrations/**,**/*.g.cs,**/Shared/**"

          # Build the solution
          dotnet build HorrorTracker.sln --no-incremental

          # Run all tests with coverage
          dotnet test --no-build `
            --collect:"XPlat Code Coverage" `
            --results-directory TestResults `
            /p:Exclude="[*.Tests]*" `
            /p:ExcludeByFile="**/Migrations/*"

          # Debug - show coverage files
          echo "Coverage files found:"
          Get-ChildItem TestResults -Recurse

          # Merge coverage reports into a single Cobertura file
          reportgenerator `
            -reports:"TestResults/**/coverage.cobertura.xml" `
            -targetdir:"coverage" `
            -reporttypes:Cobertura

          # End SonarCloud analysis
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login=$env:SONAR_TOKEN
